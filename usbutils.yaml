Name: usbutils
Summary: Linux USB utilities
Version: 007
Release: 1
Group: Applications/System
License: GPLv2+
URL: http://www.linux-usb.org/
Sources:
    - http://www.kernel.org/pub/linux/utils/usb/usbutils/%{name}-%{version}.tar.xz
    - usbutils-rpmlintrc
Patches:
    - usbutils-006-hwdata.patch
    - usbutils-make-hwdata.patch

SetupOptions: -q -n %{name}-%{version}

Description: |
    This package contains utilities for inspecting devices connected to a
    USB bus.

Requires:
    - hwdata
PkgConfigBR:
    - libusb-1.0
PkgBR:
    - autoconf
    - libtool
Configure: configure
ConfigOptions:
    - --sbindir=%{_sbindir}
    - --datadir=%{_datadir}/hwdata 
    - --disable-usbids
Builder: make

AutoSubPackages:
    - devel

